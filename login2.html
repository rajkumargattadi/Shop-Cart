<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup </title>
  <link rel="stylesheet" href="./common.css">
  <link rel="stylesheet" href="./login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  
</head>
<body>

  <div class="loginpage">
    <nav id="header">
      <div class="container">
        <div class="row">
          <div class="headerwrapper">

            <div class="logo">
              <a href="./index.html" >Shop Cart</a>
            </div>
            
             
          </div>
         
        </div>
      </div>
    </nav>
  </div>


  <div class="container">
    <div class="row">
      <div class="home-title">
        <h2>WELCOME TO SHOP CART</h2>
      </div>
      <div class="wrapper-login" id="loginform">
        <h4 class="text-center" id="center">LOGIN</h4>

         <form id="form">
          <!-- <label for="name">First Name :</label> -->
          <input type="text" name="fname" id="name" placeholder="Username">

          <!-- <label for="password">password :</label> -->
          <input type="password" name="pass" id="password" placeholder="password">

         </form>

        <div class="second">
          <button class="btn">Login as User</button>
        </div>

        <div class="sign">
         Don't have a account ?  Sign up here
        </div>

      </div>
    </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>

</body>
</html>
