<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="./common.css">
  <link rel="stylesheet" href="./cart2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  
</head>
<body>
    
  <div id="cartpage">
    <div class="loginpage">
      <nav id="header">
      <div class="container">
        <div class="row">
          <div class="headerwrapper">

            <div class="logo">
              <a href="./index.html" >Shop Cart</a>
            </div>
            <div class="user-action">
              <a href="./cart2.html" >Cart</a>
              
              <div class="user-intro" id="userintro">Hi User</div>
            <div class="logout-btn" id="logout">LogOut</div>
            </div>
             
          </div>
         
        </div>
      </div>
    </nav>
    </div>


    <div class="conatiner">
        <div class="row">
            <h2 class="cart-title">Your Cart</h2>
            <div class="cart-wrapper" id="cartwrapper">
                <div class="order-deatiles" id="orderdeatiles">
                  <div class="order-deatiles-title">Order Deatiles</div>

                   
                    
                    <div id="orderdeatilesproduct" class="order-deatiles-product-list"></div>
                  <hr>


                   </div>


                   <div class="price-deatiles" id="pricedeatiles">
                    <div class="price-deatiles-box">
                      <div class="price-deatiles-title">Price Deatiles</div>
                      <div class="price-deatiles-data">
                        <div class="price-deatiles-item">
                          <div>Price</div>
                          <div id="rate"></div>
                        </div>
                        <div class="price-deatiles-item">
                          <div>Discount</div>
                          <div>&#8377; 9</div>
                        </div>
                        <div class="price-deatiles-item">
                          <div>Delivery charges</div>
                          <div>Free</div>
                        </div>
                        <div class="price-deatiles-item">
                          <div>Total cost</div>
                          <div id="total"></div>
                        </div>
                        
                        </div>
                        
                       </div>
                       <hr>
                       
                       <div class="buttons d-flex ">
                        <a href="productlist2.html">
                        <button class="Continue-shopping">Continue Shopping</button>
                       </a>
                       <a href="checkout2.html">
                       <button class="check-out">Check out</button>
                       </a>
                       </div>
                    
                   </div>
                    
                     
               </div> 

              </div>

                
                 

            </div>
        </div>
    </div>





   </div>

        


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
   <script src="./common2.js"></script>
   <script src="./cart2.js"></script>

</body>
</html>
